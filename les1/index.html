<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора, найти минимальное число в массиве, 
        решение задание должно состоять из одной строки
    2) Напишите функцию createCounter, которая создает счетчик и возвращает объект с двумя методами: increment и decrement. 
        Метод increment должен увеличивать значение счетчика на 1, а метод decrement должен уменьшать значение счетчика на 1. 
        Значение счетчика должно быть доступно только через методы объекта, а не напрямую.
    3) Напишите рекурсивную функцию findElementByClass, которая принимает корневой элемент дерева DOM и 
        название класса в качестве аргументов и возвращает первый найденный элемент с указанным классом в этом дереве.
    Пример
    const rootElement = document.getElementById('root');
    const targetElement = findElementByClass(rootElement, 'my-class');
    console.log(targetElement); -->

    <script>
      // 1
      console.log(Math.min(...[1, 5, 7, 9]));

      // 2
      function createCounter() {
        let count = 0;
        return {
          increment() {
            count += 1;
          },
          decrement() {
            count -= 1;
          },
          getValue() {
            return count;
          },
        };
      }
      const counter = createCounter();
      console.log(counter.getValue());
      counter.increment();
      console.log(counter.getValue());
      counter.decrement();
      console.log(counter.getValue());

      //   3

      function findElementByClass(root, className) {
        if (root.classList && root.classList.contains(className)) {
          return root;
        }

        for (let i = 0; i < root.children.length; i++) {
          const child = root.children[i];
          const result = findElementByClass(child, className);
          if (result) {
            return result;
          }
        }
        return null;
      }
    </script>
  </body>
</html>
